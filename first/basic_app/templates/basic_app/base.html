<!DOCTYPE html>
{% load static %}
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}" >

    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static '/css/loginform.css' %}" >

     <link rel="stylesheet" href="https://kit.fontawesome.com/76867846e1.css" crossorigin="anonymous">

              <a id="login-btn" class="nav-link ele  btn btn-danger" href="{% url 'logout' %}">Logout</a>

            {% else %}

          </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
