{% extends "basic_app/base.html" %}

{% block body_block %}

<div class="create_pics">
    <h1 class="uploadtext">
        Upload Your photo here
      </h1>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          <div id="createpic_form">
            {{ form.as_p }}
          </div>
          <input type="submit" class='btn btn-primary' value="Submit">
        </form>
</div>


{% endblock %}
